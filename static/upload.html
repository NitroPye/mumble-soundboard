<form id="upload" action="/api/sounds" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="soundname">Sound name</label>
    <input type="text" class="form-control" id="soundname" name="soundname" placeholder="noise">
    <p class="help-block">No spaces or special chars.</p>
  </div>
  <div class="form-group">
    <label for="soundfile">File input</label>
    <input type="file" id="soundfile" name="soundfile">
    <p class="help-block">Upload mp3 files here.</p>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
  <div class="progress" style="display: none">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    </div>
  </div>
</form>
